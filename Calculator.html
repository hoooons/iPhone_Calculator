<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>iPhone_Calculator</title>
    <link rel="stylesheet" href="src/Calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(114, 109, 109);">
    <div style="height:150px;"></div>
    <div class="main">
        <div class="top">
            <div class="top_left ml-3">23:11</div>
            <div class="top_right mr-3">
                <img style="margin-bottom:5px;" src="img/signal.png" width="4%">
                LTE <img style="margin-bottom: 1px;" src="img/battery.png" width="6%";>
            </div>
        </div>
        <div class="display">
            <div style="height:200px;"></div>
            <div class="input"></div>
        </div>
        <div class="buttonSet pt-2" style="text-align: center;">
            <style>
                .btn{
                    width:100px;
                    height:100px;
                    background-color: white;
                    color:white;
                    font-size:50px;
                    border-radius: 50px;
                    margin:5px;
                }
                .btn:hover{
                    opacity: 0.7;
                }
                
                .zero{
                    width:220px;
                }
                </style>
            <button class="btn clear" style="color:black; background-color: rgb(172, 169, 166);">AC</button>
            <button class="btn minus" style="color:black; background-color: rgb(172, 169, 166);">+/-</button>
            <button class="bt btn" style="color:black; background-color: rgb(172, 169, 166);">%</button>
            <button class="bt btn" style="background-color: rgb(245, 154, 79);">/</button>
            <button class="bt btn" style="background-color: rgb(63, 61, 61);">7</button>
            <button class="bt btn" style="background-color: rgb(63, 61, 61);">8</button>
            <button class="bt btn" style="background-color: rgb(63, 61, 61);">9</button>
            <button class="bt btn" style="background-color: rgb(245, 154, 79);">*</button>
            <button class="bt btn" style="background-color: rgb(63, 61, 61);">4</button>
            <button class="bt btn" style="background-color: rgb(63, 61, 61);">5</button>
            <button class="bt btn" style="background-color: rgb(63, 61, 61);">6</button>
            <button class="bt btn" style="background-color: rgb(245, 154, 79);">-</button>
            <button class="bt btn" style="background-color: rgb(63, 61, 61);">1</button>
            <button class="bt btn" style="background-color: rgb(63, 61, 61);">2</button>
            <button class="bt btn" style="background-color: rgb(63, 61, 61);">3</button>
            <button class="bt btn" style="background-color: rgb(245, 154, 79);">+</button>
            <button class="btn zero" style="background-color: rgb(63, 61, 61);">0</button>
            <button class="bt btn" style="background-color: rgb(63, 61, 61);">.</button>
            <button class="btn res" style="background-color: rgb(245, 154, 79);">=</button>
        </div>
    </div>
    <script type="text/javascript" src="src/Calculator.js"></script>
</body>
</html>
